    <!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <script src="./tracking.js" type="text/javaScript" defer></script>
            <link rel="stylesheet" href="./index.css">
            <title>
                Habit Tracker
            </title>
        </head>
        <body>
            <main>
                <div class="habit-box">
                    <h1>Daily Habits</h1>
                    <h3 id="currentDate"></h3>
                    <div class="habit">
                        <form method="" action="">
                            <input type="checkbox" id="typing">
                            <label for="typing">Typing</label><br>
                            
                            <input type="checkbox" id="leetcode">
                            <label for="leetcode">Leetcode</label><br>
                            
                            <input type="checkbox" id="exercise">
                            <label for="exercise">Exercise</label><br>
                            
                            <input type="checkbox" id="duolingo">
                            <label for="duolingo">Duolingo</label><br>
                            
                            <input type="checkbox" id="Snakify">
                            <label for="Snakify">Snakify</label><br>
                            
                            <input type="checkbox" id="Git">
                            <label for="Git">Git</label><br>
                            
                            <input type="checkbox" id="html">
                            <label for="html">html</label><br>

                            <input type="checkbox" id="linkedin">
                            <label for="linkedin">LinkedIn</label><br>

                            <input type="checkbox" id="internship">
                            <label for="internship">Internship-apply</label><br>
                        </form>
                    </div>
                </div>
            </main>
            <footer>
                &copy; 2025 mashal_habit_tracker
            </footer>
        </body>
    </html>
